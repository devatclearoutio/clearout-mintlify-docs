              schema:
                $ref: '#/components/schemas/BulkBadRequestResponseType'
        '503':
          description: Service Unavailable
  /email/verify/catchall:
    post:
      tags: 
        - Email Verify
      summary: Catch-All Verify
      description: Verify email address for Catch-All, since certain servers accept all the emails for that domain and never bounces it back to the sender, those email addresses are flagged as catch-all emails
      operationId: verifyCatchAllEmails
      requestBody:
        required: true
        description: Catch-All Email to Verify
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmail'
      responses:
        '200':
