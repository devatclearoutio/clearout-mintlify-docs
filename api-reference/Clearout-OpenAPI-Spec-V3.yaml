      description: Bulk verify result removal
      operationId: removeBulkEmailsResult
      requestBody:
        required: true
        description: List ID to bulk verify removal
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveParamType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/BulkSuccessResponseType'
                  - $ref: '#/components/schemas/BulkFailureListNotAvailableResponseType'
        '400':
