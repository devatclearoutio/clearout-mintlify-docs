        required: true
        description: Email to Find Instantly
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - domain
              properties:
                name:
                  type: string
                  example: Steven Morris
                domain:
                  type: string
                  example: apple.com
                timeout:
                  type: integer
                  example: 30000
                queue:
                  type: boolean
                  example: true
      responses:
        '200':
          description: OK
          content:
