        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListIdType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/BulkSuccessResponseType'
