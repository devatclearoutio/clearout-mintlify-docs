            application/json:
              schema:
                $ref: '#/components/schemas/BulkVerifyRemovalPaymentRequiredResponseType'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkVerifyRemovalUnauthorizedResponseType'
        '503':
          description: Service Unavailable
