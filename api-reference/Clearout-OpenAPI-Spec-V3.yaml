openapi: '3.0.2'

info:
  title: Clearout OpenAPI
  version: '1.1'
  contact:
    name: Clearout
    url: https://clearout.io/
    email: us@clearout.io
    
servers:
  - url: https://api.clearout.io/v2
 # - url: http://localhost:8084/api/v2

components:
  securitySchemes:
    bearerAuth:  
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    GetCreditsSuccessResponseType:
      type: object
      properties:
        available_credits:
          type: integer
          example: 114563
        credits:
          type: object
          properties:
            available:
              type: integer
              example: 114563
            subs:
              type: string
              example: null
            available_daily_verify_limit:
              type: string
              example: null
            reset_daily_verify_limit_date:
              type: string
              example: 2019-03-04T18:30:00.000Z
            total:
              type: integer
              example: 114563
        low_credit_balance_min_threshold:
          type: integer
          example: 50
    GetCreditsUnauthorizedResponseType:
      type: object
      properties:
        code:
          type: integer
          example: 1000
        message:
          type: string
          example: Invalid API Token, please generate new token
    VerifyEmail:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          example: YourEmail
        timeout:
          type: integer
          example: 90000
    InstantVerifySuccessResponseType:
      type: object
      properties:
        status:
          type: string
          description: Response Object status
          example: success
        data:
          type: object
          properties:
            email_address:
              type: string
              example: us@clearout.io
            safe_to_send:
              type: string
              example: yes
            status:
              type: string
              example: valid
            verified_on:
              type: string
              example: 2019-05-02T18:12:53+05:30
            time_taken:
              type: integer
              example: 432
            sub_status:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                desc:
                  type: string
                  example: Success
            detail_info:
              type: object
              properties:
                account:
                  type: string
                  example: us
                domain:
                  type: string
                  example: clearout.io
            blacklist_info:
              type: string
              example: []
            disposable:
              type: string
              example: no
            free:
              type: string
              example: no
            role:
              type: string
              example: yes
            gibberish:
              type: string
              example: no
            suggested_email_address:
              type: string
            profile:
              type: string
              example: null
            score:
              type: integer
              example: 1
            bounce_type:
              type: string
    InstantVerifyFailureResponseType:
      type: object
      properties:
        status:
          type: string
          example: failed
        error:
          type: object
          properties:
            code:
              type: integer
              example: 1017
            message:
              type: string
              example: You have reached daily verify limit, please try next day or contact us@clearout.io
    InstantVerifyBadRequestResponseType:
      type: object
      properties:
        status:
          type: string
          example: failed
        error:
          type: object
          properties:
            message:
              type: string
              example: validation failed
            reasons:
              type: array
              items:
                properties:
                  field:
                    type: array
                    items:
                      example: email
                  location:
                    type: string
                    example: body
                  messages:
                    type: array
                    items:
                      example: \"email\" is required
                  types:
                    type: array
                    items:
                      example: any.required
    InstantVerifyPaymentRequiredResponseType:
