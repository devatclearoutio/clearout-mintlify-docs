      tags: 
        - Email Verify
      summary: Bulk Verify Result Download
      description: Bulk verify result download
      operationId: downloadResultBulkEmails
      requestBody:
        required: true
        description: List ID to Bulk verify result download
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListIdType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
