tags:
  - name: Email Verify
    description: Everything about Email Verification
    externalDocs:
      description: Find out more
      url: 'https://docs.clearout.io/api.html'
  - name: Email Finder
    description: Everything about Email Finder
    externalDocs:
      description: Find out more
      url: 'https://docs.clearout.io/email-finder-api.html'
      
paths:
  /email_verify/getcredits:
    get:
      tags: 
        - Email Verify
      summary: Get Available Credits
      description: Instantly get to know the available credits
      operationId: getCredits
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    status:
                      type: string
                      description: Response Object status
                      example: success
                    data:
                      $ref: '#/components/schemas/GetCreditsSuccessResponseType'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    status:
                      type: string
                      description: Response Object Status for 401
                      example: failed
                    error:
                      $ref: '#/components/schemas/GetCreditsUnauthorizedResponseType'
        '503':
          description: Service Unavailable
  /email_verify/instant:
    post:
      tags: 
        - Email Verify
      summary: Instant Verify
      description: Instant verification API can be seamlessly integrated into your signup or onboarding process with just a single request. Use this API to verify Email Address without going through queue
      operationId: verifyEmail
      requestBody:
        required: true
        description: Email to Verify Instantly
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmail'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/InstantVerifySuccessResponseType'
                  - $ref: '#/components/schemas/InstantVerifyFailureResponseType'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstantVerifyBadRequestResponseType'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstantVerifyPaymentRequiredResponseType'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstantVerifyUnauthorizedResponseType'
        '429':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstantVerifyRateLimitReachedResponseType'
        '503':
          description: Service Unavailable
        '524':
          description: A Timeout Occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstantVerifyTimeoutOccuredResponseType'
  /email_verify/bulk:
    post:
      tags: 
        - Email Verify
      summary: Bulk Verify
      description: Use bulk verify to upload your contact lists, request will be put on queue and at any point you can check the status of your request using Bulk Verify Progress Status API
      operationId: verifyBulkEmails
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: base64
                optimize:
                  type: string
                  example: highest_accuracy
                ignore_duplicate_file:
                  type: string
                  example: 'false'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/BulkVerifySuccessResponseType'
                  - $ref: '#/components/schemas/BulkVerifyFailureResponseType'
                  - $ref: '#/components/schemas/BulkVerifyDailyLimitReachedResponseType'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkVerifyBadRequestResponseType'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkVerifyPaymentRequiredResponseType'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkVerifyUnauthorizedResponseType'
        '503':
          description: Service Unavailable
  /email_verify/bulk/progress_status:
    get:
      tags: 
        - Email Verify
      summary: Bulk Verify Progress Status
      description: To know the overall progress status of bulk verify request
      operationId: verifyBulkEmailsProgressStatus
      parameters:
        - in: query
          name: list_id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/BulkVerifyProgressStatusSuccessResponseType'
                  - $ref: '#/components/schemas/BulkVerifyProgressStatusFailureResponseType'
                  - $ref: '#/components/schemas/BulkVerifyProgressStatusDailyLimitReachedResponseType'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkVerifyProgressStatusBadRequestResponseType'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkVerifyProgressStatusUnauthorizedResponseType'
        '503':
          description: Service Unavailable
